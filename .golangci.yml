---
linters-settings:
  misspell:
    locale: "US"

linters:
  enable:
    - bodyclose
    - copyloopvar
    - errcheck
    - exhaustive
    - gocritic
    - goimports
    - gomodguard
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - makezero
    - misspell
    - prealloc
    - revive
    - rowserrcheck
    - staticcheck
    - typecheck
    - unparam
    - unused
    - whitespace

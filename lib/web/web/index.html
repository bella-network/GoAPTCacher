<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="content-language" content="en">

	<title>{{ .Title }}</title>
	<link rel="stylesheet" href="/_goaptcacher/style.css">
	<link rel="icon" href="/_goaptcacher/favicon.ico">

	<meta name="robots" content="noindex,nofollow">
</head>
<body>
	<div class="page-shell">
		<div class="glow glow-a" aria-hidden="true"></div>
		<div class="glow glow-b" aria-hidden="true"></div>

		<header class="site-header">
			<div class="brand-row">
				<h1><a class="brand-link" href="/_goaptcacher/">GoAPTCacher</a></h1>
				<span class="version-pill">v{{ .Const.Version }}</span>
			</div>
			<p class="site-subtitle">Pull-through APT cache for Debian and Ubuntu repositories</p>
			<nav class="site-nav" aria-label="Primary navigation">
				<a class="nav-link {{if eq .Active "index"}}active{{end}}" href="/_goaptcacher/">Overview</a>
				<a class="nav-link {{if eq .Active "setup"}}active{{end}}" href="/_goaptcacher/setup">Setup</a>
				<a class="nav-link {{if eq .Active "stats"}}active{{end}}" href="/_goaptcacher/stats">Stats</a>
			</nav>
		</header>

		<main class="site-main">
			{{ .Content }}
		</main>

		<footer class="site-footer stack-sm">
			{{if .Const.Contact}}
			<div class="footer-contact">{{ .Const.Contact }}</div>
			{{end}}
			<p class="footer-meta">
				<a href="https://gitlab.com/bella.network/goaptcacher" target="_blank" rel="noopener noreferrer">GoAPTCacher {{ .Const.Version }}</a> · Built by <a href="https://thomas.bella.network/en/?utm_source=goaptcacher" target="_blank" rel="noopener noreferrer">Thomas Bella</a> · {{ .Const.Year }} · Made with <span class="heart" aria-label="love">♥</span> in Austria
			</p>
		</footer>
	</div>
</body>
</html>
